<html>
<!-- Test for RandomPlacement.js -->
<style>
	#div{
		border: 1px black solid;
		position:absolute;
		left:0;
		top:0;
		padding:5;
	}
	
	#enable{
		position:absolute;
		left:40%;
		top:47%;
	}
</style>
<title>
	Push the button, Max
</title>
<body>
	<button id="enable" onclick="enable(this)">Enable game (and reset counter)!</button>
	<div id="div">
		<button onclick="btnClick()">
			Click Me
		</button>
		<div>
			Clicks: <span id="label">0</span>
		</div>
	</div>
</body>
<script src="RandomPlacement.js" type="text/javascript"></script>
<script>

	var game = false;
	var div = document.getElementById('div');
	
	window.onload = function() {
		div.onmouseover = function(e){
			if (game){
				setRandomLeft(div);
				setRandomTop(div);
			}
		}
	}
	
	function btnClick(){
		var label = document.getElementById('label');
		label.innerHTML = parseInt(label.innerHTML) + 1;
	}
	
	function enable(b){
		var label = document.getElementById('label');
		label.innerHTML = "0";
		b.style.display = "none";
		game = true;
	}
</script>
</html>
